version: '3.9'

services:
  demo_auth_website:
    env_file:
      - api/.env
    build:
      dockerfile: ./Dockerfile
      context: ./api
    command: ["/app/scripts/app.sh"]
    volumes:
      - ./api/alembic/versions:/app/alembic/versions
    depends_on:
      mysql_daw:
        condition: service_healthy
    ports:
     - "8080:8080"

  mysql_daw:
    image: mysql:latest
    restart: always
    env_file:
      - ./api/.env
    volumes:
      - ./api/db:/var/lib/mysql
    healthcheck:
      test: [ "CMD-SHELL", "mysqladmin ping -u $${MYSQL_USER} -p$${MYSQL_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    command: npm run dev
    volumes:
      - ./client:/app
      - /app/node_modules